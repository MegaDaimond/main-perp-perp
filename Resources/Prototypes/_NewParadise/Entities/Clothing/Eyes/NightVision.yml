- type: entity
  parent: ClothingEyesBase
  id: LoPClothingEyesNVG
  name: night vision goggles
  description: Now you can see in the dark! It has the label "BL CORP technology".
  components:
    - type: Sprite
      sprite: _NewParadise/Clothing/Eyes/NVG/nightvision.rsi
      layers:
      - state: icon
        map: [ "enum.ToggleVisuals.Layer" ]
    - type: Clothing
      sprite: _NewParadise/Clothing/Eyes/NVG/nightvision.rsi
    - type: NightVision
      tint1: 0.3 # Red
      tint2: 0.7 # Green
      tint3: 0.3 # Blue
      # strength: 2 # Add if you need
      # noise: 0.5 # Add if you need
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleVisuals.Toggled:
          enum.ToggleVisuals.Layer:
            True: {state: icon-on}
            False: {state: icon}
    - type: StaticPrice
      price: 200
    - type: Tag
      tags:
      - WhitelistChameleon

